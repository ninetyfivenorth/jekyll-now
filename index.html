---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
<div style="position: relative; height: 0; overflow: hidden; padding-top:150.0%;"><iframe src="//widgets-code.websta.me/w/07f6d15edc77?ck=MjAxOC0wMS0xOFQwODoxNzowOC4wMDBa
" class="websta-widgets" allowtransparency="true" frameborder="0" scrolling="no" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" </iframe> <!-- webstawidgets - widgets.websta.me --></div>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
